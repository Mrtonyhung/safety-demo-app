{% extends "base.html" %}

{% block title %}Error - {{ error_title }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-red-500 px-6 py-4">
            <h1 class="text-xl font-bold text-white">{{ error_title }}</h1>
        </div>
        <div class="p-6">
            <p class="text-gray-700 mb-6">{{ error_message }}</p>
            <div class="flex justify-between">
                <a href="{{ url_for('splash') }}" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                    Try Again
                </a>
                {% if session.get('logged_in') %}
                <a href="{{ url_for('manage_orgs') }}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none">
                    Back to Organization Management
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
